<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="one">
        <img id="logo" src="./images/logo.svg" alt="" /><br />
        <img src="./images/icon-document.svg" alt="" />
        <img src="./images/icon-folder.svg" alt="" />
        <img src="./images/icon-upload.svg" alt="" />
      </div>
      <div class="two">
        <div>You’ve used 815 GB of your storage</div>
        <div class="bar">
          <div class="inbar"></div>
        </div>
        <div class="details">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      <div class="attone">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div class="atttwo">
        Coded by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/abu-ziyaada-wajeeh-at-taariq-807986141/"
          >Abu Ziyaada Wajeeh</a
        >
      </div>
    </div>
  </body>
</html>
